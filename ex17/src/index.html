<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX17</title>
  </head>
  <body>
    <main>
      <h2>CatPhotoApp</h2>
      <a href="#">
        <img src="https://bit.ly/3fUJAV1" alt="Image description..." />
      </a>
      <p>
        Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your
        ankles chase the red dot, hairball run catnip eat the grass sniff.
      </p>
      <ul>
        <li>mouse</li>
        <li>fish</li>
        <li>fur</li>
      </ul>
      <ol>
        <li>water</li>
        <li>dogs</li>
        <li>bones</li>
      </ol>

      <!-- radio buttons -->
      <div>
        <label for="inside">
          <input
            type="radio"
            name="inside-outside"
            id="inside"
            value="Inside"
            checked
          />Inside
        </label>
        <label for="outside">
          <input type="radio" name="inside-outside" id="outside" value="Outside" />Outside
        </label>
      </div>

      <!-- check boxes -->
      <div>
        <label for="dog">
          <input type="checkbox" name="dog" id="dog" value="Dog" checked />Dog
        </label>
        <label for="cat">
          <input type="checkbox" name="cat" id="cat" value="Cat" />Cat
        </label>
        <label for="hamster">
          <input type="checkbox" name="hamster" id="hamster" value="Hamster" />Hamster
        </label>
        <label for="bird">
          <input type="checkbox" name="bird" id="bird" value="Bird" />Bird
        </label>
        <label for="fish">
          <input type="checkbox" name="fish" id="fish" value="Fish" />Fish
        </label>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
